<div class="text-center border border-light p-5" id="loginForm">

    <p class="h4 mb-4">Влизане като потребител</p>
    <form method="POST" action="" onsubmit="return false;">
        <input type="email" id="email" class="form-control" placeholder="Имейл">

        <input type="password" id="password" class="form-control mt-4" placeholder="Парола">
        <input class="form-check-input" type="checkbox" value="true" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
            Запомни ме
        </label>

        <button id="sumbit" class="btn btn-primary black-text my-4 btn-block" type="submit"
            onclick="loginSubmit()">Влизане</button>
    </form>

    <hr>
    <button onclick="resetPasswordPage()" class="btn btn-primary text-secondary">Забравена парола</button>

</div>
