
<!-- Default form register -->
<div class="text-center border border-light p-5" id="loginForm">

    <p class="h4 mb-4">Влизане</p>
    <!-- E-mail -->
    <input type="email" id="email" class="form-control mb-4" placeholder="Имейл" required>

    <!-- Password -->
    <input type="password" id="password" class="form-control" placeholder="Парола" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    

    <!-- Sign up button -->
    <button class="btn btn-primary black-text my-4 btn-block" type="submit" onclick="loginSubmit()">Регистрация</button>


    <hr>


</div>
<div class="modal fade" id="registerMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Съобщение</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="messageText">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary black-text" data-dismiss="modal">Затвори</button>
      </div>
    </div>
  </div>
</div>
