

<!-- Default form register -->
<div class="text-center p-5"  id="regForm">

    <p class="h4 mb-4">Регистрация като клиент</p>
    <input type="text" id="firmName" class="form-control mb-4" placeholder="Име на фирма" required>
    <input type="text" id="eik" class="form-control mb-4" placeholder="ЕИК" required>
    <input type="text" id="city" class="form-control mb-4" placeholder="Град седалище на фирмата" required>
    <input type="text" id="address" class="form-control mb-4" placeholder="Адрес на седалището на фирмата" required>
    <input type="email" id="email" class="form-control mb-4" placeholder="Имейл" required>
    <input type="password" id="password" class="form-control" placeholder="Парола" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Паролата трябва да е по-дълга от 7 символа и да съдържа поне 1 цифра.
    </small>

    <!-- Phone number -->
    <input type="text" id="phoneNumber" class="form-control" placeholder="Телефонен номер" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>

    <!-- Sign up button -->
    <button class="btn btn-primary black-text my-4 btn-block" type="submit" onclick="registerFirmSubmit()">Регистрация</button>


</div>
