

<!-- Default form register -->
<div class="text-center p-5"  id="regForm">

    <p class="h4 mb-4">Регистрация като фирма</p>
    <form method="POST" action="" onsubmit="return false;">
    <div class="input-group">
    <input type="text" id="firmName" class="form-control" placeholder="Име на фирма" required>
    <div class="invalid-feedback">Името на фирмата трябва да е по-дълго от 2 символа!</div>
    </div>
    <div class="input-group">
    <input type="text" id="eik" class="form-control mt-4" placeholder="ЕИК" required>
    <div class="invalid-feedback">Невалиден ЕИК!</div>
    </div>
    <div class="input-group">
    <input type="text" id="city" class="form-control mt-4" placeholder="Град седалище на фирмата" required>
    <div class="invalid-feedback">Не сте въвели град!</div>
    </div>
    <div class="input-group">
    <input type="text" id="address" class="form-control mt-4" placeholder="Адрес на седалището на фирмата" required>
    <div class="invalid-feedback">Не сте въвели адрес!</div>
    </div>
    <div class="input-group">
    <input type="email" id="email" class="form-control mt-4" placeholder="Имейл" required>
    <div class="invalid-feedback">Имейл адресът е невалиден!</div>
    </div>
    <div class="input-group">
    <input type="password" id="password" class="form-control mt-4" placeholder="Парола" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <div class="invalid-feedback">Паролата трябва да е по-дълга от 7 символа и да съдържа поне 1 цифра.</div>
    </div>
    <div class="input-group">
    <input type="password" id="repeatPass" class="form-control mt-4" placeholder="Потвърждаване на парола" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <div class="invalid-feedback">Двете пароли на съвпадат!</div>
    </div> 
    <!-- Phone number -->
    <div class="input-group">
    <input type="text" id="phoneNumber" class="form-control mt-4" placeholder="Телефонен номер" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
    <div class="invalid-feedback">Телефонният номер е невалиден!</div>
    </div>
    <!-- Sign up button -->
    <button class="btn btn-primary black-text my-4 btn-block" type="submit" onclick="registerFirmSubmit()">Регистрация</button>
    </form>

</div>
